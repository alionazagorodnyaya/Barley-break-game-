<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="barley-break"></div>
		<div class="btn-controllers">
			<div class="btn-controllers__left">
				<button class="btn-controllers__btn" id="btn-restart">
					Restart
				</button>
				<button class="btn-controllers__btn" id="btn-statistic">
					Statistics
				</button>
			</div>
			<div class="btn-controllers__right">
				<button class="btn-controllers__btn" id="btn-rools">
					Rools
				</button>
				<button class="btn-controllers__btn" id="btn-statistic-clear">
					Clear Statistic
				</button>
			</div>
		</div>
		<div class="rules-text">
			<p>
				Цель игры — упорядочить костяшки по возрастанию номеров,
				перемещая их внутри коробки, желательно сделав как можно меньше
				перемещений.
			</p>
			<button class="close-rules">Понятно</button>
		</div>
		<div class="statistic-text">
			<div class="statistic-content"></div>
		</div>
		<button class="close-statistics">Close</button>
		<script src="main.js"></script>
	</body>
</html>
